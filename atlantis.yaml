version: 3
projects:
- name: deploy-aws
  dir: .
  autoplan:
    enabled: true
  workflow: deploy

workflows:
  deploy:
    plan:
      steps:
      - env:
          name: INFRACOST_OUTPUT
          command: 'echo "$BASE_REPO_OWNER/$BASE_REPO_NAME/$REPO_REL_DIR-infracost.tfplan"'
      - env:
          name: INFRACOST_COMMENT_TAG
          command: 'echo "$BASE_REPO_OWNER/$BASE_REPO_NAME/$REPO_REL_DIR-infracost.tfplan"'
      - init
      - plan
      # - run: rm -rf $BASE_REPO_OWNER
      - run: mkdir -p $BASE_REPO_OWNER
      - run: infracost breakdown --path=$SHOWFILE --format=tfplan --log-level=info --out-file=$INFRACOST_OUTPUT
      - run: infracost comment github --repo $BASE_REPO_OWNER/$BASE_REPO_NAME --merge-request $PULL_NUM --path $INFRACOST_OUTPUT --gitlab-token $ATLANTIS_GITLAB_TOKEN --tag $INFRACOST_COMMENT_TAG --behavior new
      # - run: rm -rf $BASE_REPO_OWNER
    apply:
      steps:
      - apply